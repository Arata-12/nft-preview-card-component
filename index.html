<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft preview card component</title>
    <!-- font familly -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- style page -->
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="bf"></div>
            <img src="images/image-equilibrium.jpg" alt="crypto">
            <img class="view" src="images/icon-view.svg" alt="view">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="stat-box">
                <span class="eth">
                    <img src="images/icon-ethereum.svg" alt="ehtruim">
                    <p>0.041 ETH</p>
                </span>
                <span class="time"><span><img src="images/icon-clock.svg"></span>
                    <p>3 days left</p>
                </span>
            </div>
            <div class="info-box">
                <img src="images/image-avatar.png">
                <p>Creation of<span class="colored"> Jules Wyvern</span></p>
            </div>
        </div>
    </div>
    <div class="copyright">
        <p>Challenge by <span><img src="images/favicon-32x32.png"></span> Frontend Mentor. <br>&copy; Coded by
            Abdeslam(Arata).</p>
    </div>
</body>

</html>
